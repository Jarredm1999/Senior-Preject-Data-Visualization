<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Data-visualizer</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="https://d3js.org/d3-axis.v2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" defer></script>  
</head>
<body>
    <p id="tsu">TSU COVID-19 Twitter Data-Visualizer</p>
    <div class="tabContainer">
        <div class="buttonContainer">
            <button onclick="showPanel(0, '#d3d3d3')">Charts and Graphs</button>
            <button onclick="showPanel(1, '#d3d3d3')">Maps</button>
        </div>
        <div class="tabPanel">
            <div id="plots">
                <div id="linegraph" style="width: 633px;">
                    <div id="ltextcontainer">
                        <p id="line">Time Line Graph</p>
                    </div>
                    <div id="lngraphcontainer" style="width: 600px;">
                        <div id="lnchrt"></div>
                    </div>
                </div>
                <div style="width: 15px;"></div>
                <div id="scpcontainer" style="width: 633px;">
                <div id="scpspacing">
                    <div><p>Time Scatter Plot</p></div>
                    <div id="scp" style="width: 600px;">
                        <p class="label"></p>
                    </div>
                </div>
            </div>
            </div>
            <div id="barchartcontainer">
                <div id="barchart">
                    <div id="textcontainer">
                        <p>Country Bar Charts</p>
                    </div>
                    <div id="chartcontainer">
                        <div id="chart">
                            <svg></svg>
                        </div>
                        <div style="width: 15px;"></div>
                        <div id="chart2"></div>
                    </div>
                </div>
            </div>
            <div id="piechartcontainer">
                <div id="piechart" style="width: 632px;"> 
                    <div id="spacing">
                        <div><p>Country Pie Chart</p></div>
                        <div id="pie" style="height: 500px; width: 600px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tabPanel">
        <style>.embed-container {position: relative; padding-bottom: 100%; height: 0; max-width: 100%;} .embed-container iframe, .embed-container object, .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 50%;} small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}</style><div class="embed-container"><iframe width="200" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Test Covid-19 Heat Map" src="//www.arcgis.com/apps/Embed/index.html?webmap=739b3d742b1e41c7a4ede310b6aee7ab&extent=-120.4026,29.5095,-68.635,49.9322&home=true&zoom=true&previewImage=false&scale=true&details=true&disable_scroll=true&theme=dark"></iframe></div>>
        </div>
    </div>
</body>
</html>
