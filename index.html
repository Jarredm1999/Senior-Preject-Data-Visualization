<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Data-visualizer</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <script src="http://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="https://d3js.org/d3-axis.v2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>    
</head>
<body>
    <h1>TSU COVID-19 Twitter Data-Visualizer</h1>
    <div id="app">
        <div id="barchart">
            <div id="textcontainer">
                <p>Country Bar Charts</p>
            </div>
            <div id="chartcontainer">
                <div id="chart">
                    <svg></svg>
                </div>
                <div id="chart2"></div>
            </div>
        </div>
    </div>
    <div id="piechart" style="width: 650px;"> 
        <div id="spacing">
            <div><p>Country Pie Chart</p></div>
            <div id="pie" style="height: 500px; width: 600px;"></div>
        </div>
    </div>
</body>
</html>
